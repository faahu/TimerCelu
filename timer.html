  <label for="darkMode">Dark Mode:</label>
  <input type="checkbox" id="darkMode" checked onchange="toggleDarkMode()">
</div>

<script>
  let timerInterval;
  let timerValue = 0;

  function startTimer() {
    stopTimer(); // Stop existing timer if any

    const hours = parseInt(document.getElementById('hours').value) || 0;
    const minutes = parseInt(document.getElementById('minutes').value) || 0;
    const seconds = parseInt(document.getElementById('seconds').value) || 0;

    timerValue = hours * 3600 + minutes * 60 + seconds;

    updateTimerDisplay();

    timerInterval = setInterval(function () {
      if (timerValue <= 0) {
        clearInterval(timerInterval);
        playNotification();
      } else {
        timerValue--;
        updateTimerDisplay();
      }
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timerInterval);
    timerValue = 0;
    updateTimerDisplay();
  }

  function updateTimerDisplay() {
    const hours = Math.floor(timerValue / 3600);
    const minutes = Math.floor((timerValue % 3600) / 60);
    const seconds = timerValue % 60;

    const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    document.getElementById('timer').textContent = formattedTime;
  }

  function playNotification() {
    // You can customize the notification sound or use a library for more options
    // Tema de rutas absoultas y las que vienen desde mi navegador, habia cambiar el fin de la url al archivo.mp3 pa que funcione
 
    //con la otra extension
    const audio = new Audio('/Users/fa/Documents/music.mp3'); 
    // const audio = new Audio('/music.mp3'); // con live server
    audio.play();
    alert('Timer has finished!');
  }

  function toggleDarkMode() {
    const darkModeCheckbox = document.getElementById('darkMode');
    const body = document.body;

    if (darkModeCheckbox.checked) {
      body.style.backgroundColor = '#333'; // Default dark background color
      body.style.color = '#fff'; // Default light text color
    } else {
      body.style.backgroundColor = '#f0f0f0'; // Light background color
      body.style.color = '#333'; // Dark text color
    }
  }
</script>
